# Database Secret fixture for sensitive data testing
# This Secret contains base64-encoded database credentials
# Used to test values resolution from Secrets and mixing ConfigMaps with Secrets
# All values are base64-encoded per Kubernetes Secret spec
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: default
type: Opaque
data:
  # All values are base64-encoded
  # db.username: postgres (base64)
  # db.password: secret123 (base64)
  # db.host: db.internal (base64)
  # db.port: 5432 (base64)
  values.yaml: |
    db:
      username: postgres
      password: secret123
      host: db.internal
      port: 5432
